<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="main-container">
        <div class="controls">
            <div class="slide-range-container">
                <h1>Choose your Grid scale</h1>
                <div class="slide-text">10 x 10</div>
                <input type="range" min="1" max="30" value="10" class="slider" />
            </div>
            <div class="color-picker">
                <input type="color" id="colorpicker" value="#0000ff" name="pick" />
                <label for="pick">Pick your color</label>
            </div>
        </div>
        <div class="sketch-frame">
            <div id="sketch-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
