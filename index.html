<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Etch-a-Sketch</title>
</head>

<body>
    <div class="main-container">
        <div class="controls">
            <h1>Choose your grid scale</h1>
            <div class="slide-text">16 x 16</div>
            <input type="range" min="1" max="30" value="16" class="slider" />

            <div class="buttons-container">
                <div class="color-box">
                    <p>Choose a different color:</p>

                    <input type="color" id="colorpicker" value="#000000" name="pick" />
                </div>
                <div class="rainbow-container">
                    <button class="rainbow-button">Rainbow Mode</button>
                </div>
            </div>
        </div>
        <div class="sketch-frame">
            <div id="sketch-container"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
